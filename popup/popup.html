<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1><img src="../icons/icon-32.png" />WikiTree Importer</h1>

    <div class="group">
      <h2>Update an Existing WikiTree Profile</h2>
      <input type="input" id="update-existing-wt-id" placeholder="WikiTree ID" />
      <button id="update-existing-btn">Go</button>
    </div>

    <div class="group familysearch">
      <h2>FamilySearch Connections</h2>
      <input type="input" id="fs-connections-wt-id" placeholder="WikiTree ID" />
      <button id="fs-connections-btn">Go</button>
    </div>

    <form id="form" method="POST" target="_blank">
      <input id="wtID" type="hidden" name="id" />
      <input id="postData" type="hidden" name="data" />
    </form>

    <script src="popup.js"></script>
  </body>
</html>
